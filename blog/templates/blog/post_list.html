{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                <p class="card-text"><small class="text-muted">By {{ post.author }} on {{ post.created_at }}</small></p>
                <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
