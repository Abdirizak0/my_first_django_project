{% extends 'base.html' %}

{% block content %}
    <h1>User List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.userrole.get_role_display }}</td>
                    <td>
                        <a href="{% url 'change_user_role' user.id %}" class="btn btn-sm btn-primary">Change Role</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
